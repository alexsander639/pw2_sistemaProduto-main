<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    Bem-vindo!
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    TopTier - Computer Store
  </mat-card-subtitle>
</mat-card>

<button class="button" mat-raised-button (click)="navigateToProdutosCreate()" color="primary">
  Novo produto
</button>

<div class="container-table mat-elevation-z4">
  <div [formGroup]="form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Pesquisar</mat-label>
      <input type="search" matInput name="search"
      placeholder="Digite aqui para pesquisar"
      formControlName="search">
    </mat-form-field>
  </div>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">{{ row.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/produtos/{{row.id}}/edit" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a href="javascript:void(0)" (click)="openDeleteDialog(row)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="resultsLength"
    [pageIndex]="0"
    [pageSize]="3"
    [pageSizeOptions]="[3, 6, 12]"
  ></mat-paginator>
</div>
