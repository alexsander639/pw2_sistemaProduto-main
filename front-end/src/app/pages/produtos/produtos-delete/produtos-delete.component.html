<h1 mat-dialog-title>Exclusão de Produto</h1>
<div mat-dialog-content>
  Deseja realmente excluir o produto {{ data.name }} ?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Sim</button>
</div>
